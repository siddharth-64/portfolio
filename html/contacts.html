        <div class="main">
            <div class="contact">
                <h1>Contact me</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientName" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientName" aria-describedby="emailHelp">
                    </div>

                      
                    <div class="mb-3">
                      <label for="clientName" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientName" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email or mobile no. with anyone else.</div>
                    </div>
                    
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Mobile No.</label>
                      <input type="Mobile" class="form-control" id="clientphone">
                    </div>

                    <div class="mb-3">
                        <label for="additionalInfo" class="form-label">Addition Information</label>
                        <input type="additionalInfo" class="form-control" id="clientphone">
                    </div>

                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="isClient">
                      <label class="form-check-label" for="isClient">I want you to work on a project with You</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>

            </div>
